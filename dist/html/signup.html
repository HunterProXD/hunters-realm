<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sometype+Mono&family=Trade+Winds&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
        <form class="loginContainer signUp">
            <div class="miscInfo">
                <h2>Sign up for us!</h2>
            </div>
            <div class="loginError">
                <p id="loginError">Incorrect email or password</p>
            </div>
            <label class="email">
                <h4>Enter your Email</h4>
                <input placeholder="Enter email" type="email" id="email" name="email" required>
            </label>
            <label class="password">
                <h4>Enter your Password</h4>
                <input placeholder="Enter password" type="password" id="password" name="password" required>
            </label>
            <label class="username">
                <h4>Enter your Username</h4>
                <input placeholder="Enter username" type="text" id="username" name="username">
            </label>
            <!-- <a href="">Forgot your password?</a> -->
            <button type="submit" id="submit">Sign Up</button>
        </form>

</body>
<script src="/dist/SignUp.js"></script>
<!-- <script type="module" src="/src/javaScript/login.js"></script> -->

</html>
