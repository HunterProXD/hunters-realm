<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sometype+Mono&family=Trade+Winds&display=swap" rel="stylesheet">
    <title>Admin Panel</title>
</head>
<body>
        <h5><i>All fields are required</i></h5>
        <form class="loginContainer addData" name="addData">
            <div class="miscInfo">
                <h2>Control the Database</h2>
            </div>
            <!-- <div class="loginError">
                <p id="loginError">Incorrect email or password</p>
            </div> -->
            <label class="email">
                <h4>Enter a new Email</h4>
                <input placeholder="Enter email" type="email" id="email" name="email" required>
            </label>
            <label class="password">
                <h4>Enter a Password</h4>
                <input placeholder="Enter password" type="password" id="password" name="password" required>
            </label>
            <label class="username">
                <h4>Enter a Username</h4>
                <input placeholder="Enter username" type="text" id="username" name="username" required>
            </label>
            <label class="permissions">
                <h4>Enter User permissions</h4>
                <select id="permissions" name="permissions" required>
                    <option value="Admin">Administrator</option>
                    <option value="Default">Default User</option>
                </select>
            </label>
            <!-- <a href="">Forgot your password?</a> -->
            <button type="submit" id="submit" name="sendData">Send</button>
            <!-- <button type="submit" id="updates" name="updates">Update</button> -->
        </form>

        <form class="loginContainer updateData" name="updateData">
            <label name="updateLabel">
                <h4>Update</h4>
                <input type="text" name="id" placeholder="Enter userID" required>
            </label>
            <label name="updateLabel">
                <h4>Update User permissions</h4>
                <select name="userPermissions" id="userPermissions">
                    <option value="Admin">Administrator</option>
                    <option value="Default">Default User</option>
                </select>
            </label>

            <button>Update a User</button>
        </form>

        <form class="loginContainer deleteData" name="deleteData">
            <label name="idLabel">
                <h4>Enter User ID</h4>
                <input type="text" name="id" placeholder="Enter userID" required>
            </label>

            <button>Delete a User</button>
        </form>

</body>
<script src="/dist/AdminPanel.js"></script>
